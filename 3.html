<h2>아리마 온천</h2>
<p>
금탕 은탕이 유명한 온천 여행, 아리마<br><br>
일본에서 가장 오래된 온천 중 하나로 아리마는 간사이 지역의 대표 온천 여행지이다.<br>
특히 아리마 온천은 킨노유(금탕)과 긴노유(은탕)이 유명하다. <br>
킨노유는 철분 성분이 많아 붉게 산화된 적갈색을 띠는 온천수이고, 긴노유는 탄산을 함유한 무색투명한 온천이다.<br>
<br>대부분의 아리마 온천 료칸에서는 킨노유,긴노유 온천을 모두 이용할 수 있으니, 아리마 대표 온천을 즐겨보자.
</p>
